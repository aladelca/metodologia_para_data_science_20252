[mypy]
# Global settings
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore missing imports for libraries without stubs
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-catboost.*]
ignore_missing_imports = True

[mypy-lightgbm.*]
ignore_missing_imports = True

[mypy-prophet.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

# Allow untyped calls for existing modules that aren't fully typed yet
[mypy-src.utils]
disallow_untyped_defs = False
disallow_untyped_calls = False

[mypy-src.preprocessing.preprocess]
disallow_untyped_defs = False
disallow_untyped_calls = False

[mypy-src.pipeline.inference]
disallow_untyped_defs = False
disallow_untyped_calls = False

# Strict checking for API modules
[mypy-src.api.*]
disallow_untyped_defs = False
warn_return_any = False
